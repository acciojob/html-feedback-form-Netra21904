<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post" name="Feedback Form">
		<label for="name">Name:</label>
		<input id="name" type="Text" required minlength="3" maxlength="50"><br><br>
		
		<label for="portfolio">Portfolio:</label>
		<input id="portfolio" required type="URL"><br><br>
		
		<label for="favColor">Favorite Color:</label>
		<input id="favColor" required type="color"><br><br>

		<label for="likeness" min="1" max="100">Likeness:</label>
		<input id="likeness" required type="range">
	</form>
</body>

</html>
