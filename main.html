<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="post" name="Feedback Form">
		<label for="Name">Name:</label>
		<input id="name" type="text" minlength="3" maxlength="50"><br><br>
		
		<label for="Portfolio">Portfolio:</label>
		<input id="portfolio" type="URL"><br><br>
		
		<label for="Favorite Color">Favorite Color:</label>
		<input id="favColor" type="color"><br><br>

		<label for="Likeness" min="1" max="100">Likeness:</label>
		<input id="likeness" type="range">
	</form>

</body>

</html>
